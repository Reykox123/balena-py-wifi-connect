name: Py Wi-Fi Connect
description: >-
  An API for controlling Wi-Fi connections on Balena devices.
version: 0.0.1
type: sw.application
assets:
  repository:
    type: blob.asset
    data:
      url: "https://github.com/maggie0002/balena-py-wifi-connect"
  logo:
    type: blob.asset
    data:
      url: "https://github.com/maggie0002/balena-apps-logo/raw/main/logo.png"
data:
  defaultDeviceType: raspberrypi4-64
  supportedDeviceTypes:
    - raspberry-pi
    - raspberry-pi2
    - raspberrypi3
    - raspberrypi3-64
    - raspberrypi4-64
    - fincm3
    - raspberrypi400-64
    - intel-nuc
    - genericx86-64-ext
